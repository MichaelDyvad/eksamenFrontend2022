<!-- Templates-->

<template data-id="page-home">
    <h4 class="center">Velkommen til en oversigt over tour de france</h4>
    <img src="https://free-cdn.tv2i.dk/users/editorial/images/c685d149-2e12-4aba-ae95-35c0b3e2de4d.jpg?t%5B%5D=crop%3Ax%3D0%2Cy%3D85%2Cwidth%3D5000%2Cheight%3D2813&t%5B%5D=maxSize%3Aheight%3D351%2Cwidth%3D624&t%5B%5D=compress%3Alevel%3D82&publicKey=cms-ro&accessToken=4ecc566d5f4501bd48e7392bb075e20fe401fb6dc7fc42e69427116faac56263" class="center">
</template>

<!-- Crud template-->
<template data-id="page-crud">

    <div class="d-flex justify-content-center">
    <form class="add-cyclist-class">
        <h4>Tilføj rytter</h4>
        <input class="form-control" type="text" id="add-cyclist-name" placeholder="navn">
        <input class="form-control" type="text" id="add-cyclist-age" placeholder="alder">
        <input class="form-control" type="text" id="add-cyclist-mountainpoints" placeholder="bjergpoint">
        <input class="form-control" type="text" id="add-cyclist-spurtpoints" placeholder="spurtpoint">
        <input class="form-control" type="text" id="add-cyclist-shirtid" placeholder="trøje id">
        <input class="form-control" type="text" id="add-cyclist-teamid" placeholder="cykelhold id">
        <input class="form-control" type="text" id="add-cyclist-time" placeholder="tid">
        <input class="form-control" type="text" id="add-cyclist-country" placeholder="land">

        <button class="btn btn-dark" type="submit" id="btn-add-cyclist">Opret Cykelrytter</button>
    </form>
    </div>

    <br>

    <div class="d-flex justify-content-center">
    <form class="edit-cyclist-class">
        <h4>Editer rytter</h4>
        <input class="form-control" type="text" id="edit-id" placeholder="id på rytter der skal editeres">
        <input class="form-control" type="text" id="edit-cyclist-name" placeholder="navn">
        <input class="form-control" type="text" id="edit-cyclist-age" placeholder="alder">
        <input class="form-control" type="text" id="edit-cyclist-mountainpoints" placeholder="bjergpoint">
        <input class="form-control" type="text" id="edit-cyclist-spurtpoints" placeholder="spurtpoint">
        <input class="form-control" type="text" id="edit-cyclist-shirtid" placeholder="trøje id">
        <input class="form-control" type="text" id="edit-cyclist-teamid" placeholder="cykelhold id">
        <input class="form-control" type="text" id="edit-cyclist-time" placeholder="tid">
        <input class="form-control" type="text" id="edit-cyclist-country" placeholder="land">
        <button class="btn btn-dark" type="submit" id="btn-edit-cyclist">Edit Cykelrytter</button>
    </form>
    </div>

    <br>

    <div class="d-flex justify-content-center">
    <form class="delete-cyclist-class">
        <h4>Slet rytter</h4>
        <input  class="form-control" type="text" id="delete-cyclist-id" placeholder="id på rytter">
        <button class="btn btn-dark" id="btn-delete-cyclist">Slet rytter</button>
    </form>
    </div>
</template>



<!-- Shirt template-->
<template data-id="page-shirt">
    <h4>Trøje dirigering</h4>
    <br>
    <button id="update-shirts" type="submit" class="btn btn-dark">Se trøjer</button>
    <br>
    <br>
    <table class="table table-striped table-dark">
        <tr>
            <th>Gul Trøje</th>
            <th>Bjerg Trøje</th>
            <th>Grøn Trøje</th>
            <th>Hvid Trøje</th>
        </tr>
        <tr>
            <td><span id="span-yellow"></span></td>
            <td><span id="span-mountain"></span></td>
            <td><span id="span-green"></span></td>
            <td><span id="span-white"></span></td>
        </tr>
    </table>

    <p>
        ● Gule trøje: den rytter med den samlede hurtigste tid <br>
        ● Bjergtrøje: den rytter med flest bjergpoint <br>
        ● Grøn trøje: den rytter med flest spurtpoint <br>
        ● Hvide trøje: den rytter med samlet hurtigste tid, og alder under 26 år.
    </p>

</template>



<!-- Team Competition template-->
<template data-id="page-competition">
    <h4>Konkurrence på holdet</h4>
    <form class="find-team">
        <select id="teamname-value">
            <option value="TotalEnergies">TotalEnergies</option>
            <option value="TeamDSM">TeamDSM</option>
            <option value="Cofidis">Cofidis</option>
        </select>
        <button class="btn btn-dark" type="submit" id="btn-search">Søg</button>
    </form>

    <br>

    <table class="table table-striped table-dark">
        <thead class="thead-light">
        <tr>
            <th scope="col">Id</th>
            <th scope="col">Navn</th>
            <th scope="col">Alder</th>
            <th scope="col">BjergPoints</th>
            <th scope="col">SpurtPoints</th>
            <th scope="col">HoldName</th>
            <th scope="col">Tid</th>
        </tr>
        </thead>
        <tbody id="tbl-body" class="cyclist-tr"></tbody>
    </table>
</template>



<!-- All cyclist template-->
<template data-id="page-allcyclist">
    <br>
    <h4>Alle cykelister udregnet på tid</h4>

    <table class="table table-striped table-dark">
        <thead >
        <tr>
            <th scope="col">Navn</th>
            <th scope="col">Alder</th>
            <th scope="col">BjergPoints</th>
            <th scope="col">SpurtPoints</th>
            <th scope="col">HoldNavn</th>
            <th scope="col">Tid</th>
            <th scope="col">Trøje</th>
            <th scope="col">Land</th>
        </tr>
        </thead>
        <tbody id="tbl-body-all" class="cyclist-tr"></tbody>
    </table>


</template>
